name: Release crates.io (tagged)

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    name: Publish to crates.io (cargo-release)
    runs-on: ubuntu-latest
    env:
      CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
      CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Show versions
        run: |
          rustc -V
          cargo -V

      - name: Install cargo-release
        run: cargo install cargo-release || true

      - name: Configure git identity for CI commits
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Run pre-release checks (fmt, clippy, tests)
        run: |
          cargo fmt --all -- --check
          cargo clippy --workspace --all-targets --all-features -- -D warnings
          cargo test --workspace --all-features --all-targets

      - name: Release from tag with cargo-release
        env:
          TAG: ${{ github.ref_name }}
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          if [ -z "${CRATES_IO_TOKEN}" ]; then
            echo "CRATES_IO_TOKEN is not set. Please add a repository secret named CRATES_IO_TOKEN (from crates.io)." >&2
            exit 1
          fi
          export CARGO_REGISTRY_TOKEN="${CRATES_IO_TOKEN}"
          VER="${TAG#v}"
          echo "Releasing version $VER from tag $TAG"
          # Bump all crate versions to VER, commit changes, and publish in dependency order
          # Do not create a tag or push (we already have the tag and CI ref)
          cargo release "$VER" \
            --workspace \
            --execute \
            --no-confirm \
            --no-tag \
            --no-push \
            --allow-branch "*"
